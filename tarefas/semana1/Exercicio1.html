<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verificar Tipo de Dado</title>
</head>
<body>
  <script>
    const inputData = prompt("Digite um dado:");
    const confirmTypeCheck = confirm("Deseja verificar o tipo do dado informado?");
    if (confirmTypeCheck) {
      const dataType = typeof inputData;
      document.body.innerHTML = `<p>O tipo do dado é: ${dataType}</p>`;
    } else {
      document.body.innerHTML = "<p>Obrigado por visitar esta página</p>";
    }
  </script>
  
    <button a href="atividade1.html" class="back-button" onclick="history.back()">Voltar</button>
</body>
</html>
