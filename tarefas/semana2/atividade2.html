<head>

<title>Exerc Semana 2</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  header {
    background-color: #3498db;
    color: #fff;
    text-align: center;
    padding: 1rem 0;
  }

  nav {
    background-color: #f1f1f1;
    border-top: 1px solid #ccc;
  }

  .links {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  li {
    margin: 10px;
  }

  a {
    text-decoration: none;
    color: #333;
    font-weight: bold;
    transition: color 0.3s;
  }

  a:hover {
    color: #3498db;
  }
</style>
