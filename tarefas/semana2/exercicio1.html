<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro Dinamico</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    h1 {
        text-align: center;
        margin-top: 20px;
    }

    form {
        text-align: center;
        margin-top: 20px;
    }

    label {
        font-weight: bold;
    }

    input {
        padding: 5px;
    }

    button {
        padding: 5px 10px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
    }

    h2 {
        text-align: center;
        margin-top: 20px;
    }

    ol {
        list-style-type: none;
        padding: 0;
        text-align: center;
    }

    li {
        margin: 5px;
        padding: 5px;
        border: 1px solid #ddd;
        background-color: #f5f5f5;
    }
</style>

</head>
<body>

    <h1>Cadastro Dinamico</h1>
    <form id="CadFormulario">
        <label for="valor">Cadastrar Valor:</label>
        <input type="text" id="valor" name="valor">
        <button type="button" id="adicionar">Adicionar</button>
    </form>
    <h2>Valores Cadastrados:</h2>
    <ol id="listaValores"></ol>

    <script>
        const valores = [];
        const form = document.getElementById("CadFormulario");
        const valorInput = document.getElementById("valor");
        const adicionarButton = document.getElementById("adicionar");
        const listaValores = document.getElementById("listaValores");
        adicionarButton.addEventListener("click", function() {
            const novoValor = valorInput.value.trim();
            if (novoValor !== "") {
                valores.push(novoValor);
                valorInput.value = "";
                atualizarLista();
            }
        });
        function atualizarLista() {
            valores.sort();
            listaValores.innerHTML = "";
            valores.forEach(function(valor) {
                const itemLista = document.createElement("li");
                itemLista.textContent = valor;
                listaValores.appendChild(itemLista);
            });
        }
    </script>

</body>
</html>
