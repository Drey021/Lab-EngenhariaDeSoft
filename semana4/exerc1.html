<!DOCTYPE html>
<html>
<head>
  <title>Formulário de Cadastro</title>
  <link rel="shortcut icon" href="../img/tarefas.png" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="exerc1.css">
  <script src="exerc1.js"></script>
</head>
<body>
  <h1>Formulário de Cadastro</h1>
  
  <label for="tipoUsuario">Escolha o tipo de usuário:</label>
  <select id="tipoUsuario" onchange="toggleForm()">
    <option value="professor">Professor</option>
    <option value="aluno">Aluno</option>
  </select>

  <form id="formProfessor" style="display: none;">
    <h2>Formulário para Professor</h2>
    <label for="nomeProf">Nome:</label>
    <input type="text" id="nomeProf" name="Nome"><br>
    <label for="emailProf">Email:</label>
    <input type="email" id="emailProf" name="E-mail"><br>
    <label for="dataNascProf">Data de Nascimento:</label>
    <input type="date" id="dataNascProf" name="Data Nasc"><br>
    <label for="telFixoProf">Telefone Fixo:</label>
    <input type="tel" id="telFixoProf" name="Tel FIxo"><br>
    <label for="celularProf">Celular:</label>
    <input type="tel" id="celularProf" name="Celular"><br>
    <label for="areaAtuacao">Área de Atuação:</label>
    <input type="text" id="areaAtuacao" name="Área"><br>
    <label for="matriculaProf">Matrícula:</label>
    <input type="text" id="matriculaProf" name="Matricula"><br>
    <label for="lattesProf">Lattes:</label>
    <input type="url" id="lattesProf" name="Lattes"><br>
  </form>

  <form id="formAluno" style="display: none;">
    <h2>Formulário para Aluno</h2>
    <label for="nomeAluno">Nome:</label>
    <input type="text" id="nomeAluno" name="Nome "><br>
    <label for="emailAluno">Email:</label>
    <input type="email" id="emailAluno" name="E-mail "><br>
    <label for="dataNascAluno">Data de Nascimento:</label>
    <input type="date" id="dataNascAluno" name="Data Nasc"><br>
    <label for="telFixoAluno">Telefone Fixo:</label>
    <input type="tel" id="telFixoAluno" name="Tel Fixo"><br>
    <label for="celularAluno">Celular:</label>
    <input type="tel" id="celularAluno" name="celular"><br>
    <label for="curso">Curso:</label>
    <input type="text" id="curso" name="Curso "><br>
    <label for="matriculaAluno">Matrícula:</label>
    <input type="text" id="matriculaAluno" name="Matricula "><br>
  </form>

  <button type="button" onclick="mostrarValores()">Enviar</button>
  <button type="button" onclick="limparFormulario()">Limpar</button>
  <button type="button" onclick="voltarPaginaAnterior()">Voltar</button>
</body>
</html>
