<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calcular Fatorial</title>
</head>
<body>
  <script>

    const inputNumber = parseInt(prompt("Digite um número inteiro positivo:"));
    if (!isNaN(inputNumber) && inputNumber >= 0) {
      let factorial = 1;
      for (let i = 1; i <= inputNumber; i++) {
        factorial *= i;
      }
      alert(`O fatorial de ${inputNumber} é: ${factorial}`);
    } else {
      alert("Por favor, digite um número inteiro positivo válido.");
    }

  </script>

</body>
</html>
