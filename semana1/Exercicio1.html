<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verificação de Tipo de Dado</title>
</head>
<body>
  <script>
    let x = prompt("Digite um dado:","");
    if(confirm("Deseja verificar o tipo do dado informado?")){
        
        if (!isNaN(x)) {
            y = parseInt(x);
            document.write("O tipo do dado informado é: "+ typeof(y));
        }
        else {
            if (x == "true" || x == "false"){
                y = false;
                document.write("O tipo do dado é: "+ typeof(y));
            }
            else {
                document.write("O tipo do dado é: "+ typeof(x));
            }
        }
    }
    else{
        document.write("Obrigado por visitar esta página ;)");
    }
  </script>
  
    <button a href="atividade1.html" class="back-button" onclick="history.back()">Voltar</button>
</body>
</html>
